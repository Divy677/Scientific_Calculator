<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .calculator {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 20px;
      width: 320px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: right;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      width: 70px;
      height: 70px;
      font-size: 20px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #f0f0f0;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #ccc;
    }

    .operators {
      background-color: #4CAF50;
      color: white;
    }

    .clear {
      background-color: #f44336;
      color: white;
    }

    .equal {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearScreen()" class="clear">C</button>
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('/')">/</button>
      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter('*')">*</button>
      <button onclick="appendCharacter('1')">1</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('3')">3</button>
      <button onclick="appendCharacter('-')">-</button>
      <button onclick="appendCharacter('0')">0</button>
      <button onclick="appendCharacter('.')">.</button>
      <button onclick="appendCharacter('+')">+</button>
      <button onclick="calculateResult()" class="equal">=</button>
      <button onclick="appendCharacter('sin(')">sin</button>
      <button onclick="appendCharacter('cos(')">cos</button>
      <button onclick="appendCharacter('tan(')">tan</button>
      <button onclick="appendCharacter('sqrt(')">√</button>
      <button onclick="appendCharacter('log(')">log</button>
      <button onclick="appendCharacter('pi')">π</button>
      <button onclick="appendCharacter('e')">e</button>
    </div>
  </div>

  <script>
    let expression = '';

    function clearScreen() {
      expression = '';
      document.getElementById('display').value = '';
    }

    function appendCharacter(character) {
      expression += character;
      document.getElementById('display').value = expression;
    }

    function calculateResult() {
      try {
        expression = expression.replace('sin', 'Math.sin')
                               .replace('cos', 'Math.cos')
                               .replace('tan', 'Math.tan')
                               .replace('sqrt', 'Math.sqrt')
                               .replace('log', 'Math.log')
                               .replace('pi', 'Math.PI')
                               .replace('e', 'Math.E');
        let result = eval(expression);
        document.getElementById('display').value = result;
        expression = result.toString();
      } catch (error) {
        document.getElementById('display').value = 'Error';
        expression = '';
      }
    }
  </script>
</body>
</html>
