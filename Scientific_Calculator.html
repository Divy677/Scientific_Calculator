<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .calculator {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    /* Display Screen */
    #display {
      width: 100%;
      padding: 20px;
      font-size: 32px;
      text-align: right;
      background: #333;
      color: white;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      box-sizing: border-box;
    }

    #display:focus {
      border: 2px solid #2196F3;
    }

    /* Button styles */
    button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border: none;
      background: #f0f0f0;
      color: #333;
      border-radius: 12px;
      margin: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    button:active {
      background-color: #ccc;
    }

    button:focus {
      outline: none;
    }

    /* Operator and special button styles */
    .operators {
      background-color: #2196F3;
      color: white;
    }

    .clear {
      background-color: #F44336;
      color: white;
    }

    .equal {
      background-color: #4CAF50;
      color: white;
    }

    .special {
      background-color: #FF9800;
      color: white;
    }

    /* Layout for buttons */
    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* Responsive design for mobile */
    @media (max-width: 600px) {
      #display {
        font-size: 28px;
      }

      button {
        font-size: 18px;
        height: 50px;
        width: 50px;
      }
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 15px;
      }

      #display {
        font-size: 24px;
        padding: 15px;
      }

      button {
        font-size: 16px;
        height: 45px;
        width: 45px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    
    <!-- Calculator Buttons -->
    <div class="button-container">
      <button onclick="clearScreen()" class="clear">C</button>
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('/')">/</button>

      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter('*')">*</button>

      <button onclick="appendCharacter('1')">1</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('3')">3</button>
      <button onclick="appendCharacter('-')">-</button>

      <button onclick="appendCharacter('0')">0</button>
      <button onclick="appendCharacter('.')">.</button>
      <button onclick="appendCharacter('+')">+</button>
      <button onclick="calculateResult()" class="equal">=</button>

      <button onclick="appendCharacter('sin(')" class="special">sin</button>
      <button onclick="appendCharacter('cos(')" class="special">cos</button>
      <button onclick="appendCharacter('tan(')" class="special">tan</button>
      <button onclick="appendCharacter('sqrt(')" class="special">√</button>

      <button onclick="appendCharacter('log(')" class="special">log</button>
      <button onclick="appendCharacter('pi')" class="special">π</button>
      <button onclick="appendCharacter('e')" class="special">e</button>
    </div>
  </div>

  <script>
    let expression = '';

    function clearScreen() {
      expression = '';
      document.getElementById('display').value = '';
    }

    function appendCharacter(character) {
      expression += character;
      document.getElementById('display').value = expression;
    }

    function calculateResult() {
      try {
        expression = expression.replace('sin', 'Math.sin')
                               .replace('cos', 'Math.cos')
                               .replace('tan', 'Math.tan')
                               .replace('sqrt', 'Math.sqrt')
                               .replace('log', 'Math.log')
                               .replace('pi', 'Math.PI')
                               .replace('e', 'Math.E');
        let result = eval(expression);
        document.getElementById('display').value = result;
        expression = result.toString();
      } catch (error) {
        document.getElementById('display').value = 'Error';
        expression = '';
      }
    }
  </script>

</body>
</html>
